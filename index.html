<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/assets/phone.png" alt="Imagem celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/assets/logo.png" class="instagram-logo" alt="icon">
                <div class="profile-photo">
                    <img src="/assets/Edinaldo.jpeg" alt="foto">
                </div>
                <a href="#" class="instagram-login" >Continue como edmoreira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-accont">
                    Não é edmoreira
                </p>
                <p class="not-accont">
                    <span class="link-blue">
                        Alternar campos
                    </span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="download-app" ></a>
                    <a href="#" class="download-app" ></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
